{% extends 'base.html' %}

{% block title  %}
    <title>Read (All)</title>
{% endblock title %}

{% block content %}

<div class="mb-3 d-flex justify-content-end">
    <a href="/">Go Back</a>
</div>
<div class="mt-3 text-align-center">
    <h1>Edit Show</h1>
    <div class="mt-3">
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/update_show" method="post">
            {% csrf_token %}
            <label for='title' class="form-label">Title:</label>
            <input type="text" name='title' id='title' placeholder="{{ show.title }}">
            <div>
                <label for="network" class="form-label">Network:</label>
                <input type="text" name="network" id="network" placeholder="{{ show.network }}">
                <label for="release_date" class="form-label">Release Date:</label>
                <input type="date" name="release_date" id="release_date" placeholder="{{ show.release_date }}">
            </div>
            <label for="desc" class="form-label">Description:</label>
            <input type="text" name="desc" id="desc" placeholder="{{ show.desc }}">
            <div class="mt-3 d-flex justify-content-center">
                <input class= "btn btn-primary shadow rounded " type="submit" value="Create">
            </div>
        </form>
    </div>
</div>

{% endblock content%}
